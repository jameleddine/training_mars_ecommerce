<form [formGroup]="myform">
<div class="container">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <h2>Register New User</h2>
              <hr>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="name">Name</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                      <input type="text" class="form-control" id="name" formControlName="name"
                             placeholder="John Doe">
                  </div>
              </div>
          </div>
          <div class="col-md-3" *ngIf="myform.controls.name.invalid && (myform.controls.name.touched ||myform.controls.name.dirty)">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                         Name invalid please check ...
                      </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="email">E-Mail Address</label>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                      <input type="email" class="form-control" id="email" formControlName="email"
                             placeholder="you@example.com" >
                  </div>
              </div>
          </div>
          <div class="col-md-3" *ngIf="myform.controls.email.invalid && (myform.controls.email.touched ||myform.controls.email.dirty)">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          Email invalid please check !!!
                      </span>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 field-label-responsive">
              <label for="password">Password</label>
          </div>
          <div class="col-md-6">
              <div class="form-group has-danger">
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                      <input type="password" class="form-control" id="password" formControlName="password"
                             placeholder="Password">
                  </div>
              </div>
          </div>
          <div class="col-md-3" *ngIf="myform.controls.password.invalid && (myform.controls.password.touched ||myform.controls.password.dirty)">
              <div class="form-control-feedback">
                      <span class="text-danger align-middle">
                          <i class="fa fa-close">Password invalid (minlength 8 caract√®res)</i>
                      </span>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <button type="submit" class="btn btn-success" [disabled]="myform.invalid" (click)="showData()"><i class="fa fa-user-plus"></i> Register</button>
          </div>
      </div>
</div>
</form>
