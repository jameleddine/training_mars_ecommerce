<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center mb-5">Bootstrap 4 Login Form</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card border-secondary">
                      <div class="card-header">
                          <h3 class="mb-0 my-2">Sign Up</h3>
                      </div>
                      <div class="card-body">
                          <div class="form" role="form" autocomplete="off">
                            
                              <div class="form-group">
                                  <label for="inputEmail3">Email</label>
                                  <input type="email" class="form-control" id="inputEmail3"   placeholder="email@gmail.com" required="">
                              </div>
                              <div class="form-group">
                                  <label for="inputPassword3">Password</label>
                                  <input type="password" class="form-control" id="inputPassword3"   placeholder="password" title="At least 6 characters with letters and numbers" required="">
                              </div>
                              <div class="form-group">
                                <a [routerLink]="['inscription']">Inscription</a>
                                <button type="submit" class="btn btn-success btn-lg float-right" (click)="login()">Login</button>
                            </div>
                          </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
